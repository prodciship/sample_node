# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  pre_ci_boot:
    image_name: dry-dock/u12nod
    image_tag: tip
    pull: false
    options: '--privileged=true --net=bridge'
  
  ci:
    - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
    - shippable_retry npm install
    - node --version
    - sudo docker images
    # - sudo npm install -g istanbul
    # - sudo mongo --eval 'db.collection.find()'
    # - ls -a
  post_ci:
    # Always pull the latest base image to avoid any cached images on the host
    - docker build --rm -t kanthchandra/u12node:tip .
